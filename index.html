<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Sukurti nauja adresa</h1>
            <form class="forma">
                <label for="gavejas">Gavejas:</label>
                <input type="text" id="gavejas" name="gavejas"><br>

                <br><label for="imone">Imone:</label>
                <input type="text" id="imone" name="imone"><br>

                <br><label for="salis">Salis:</label>
                <input type="text" id="salis" name="salis"><br>

                <br><label for="miestas">Miestas:</label>
                <input type="text" id="miestas" name="miestas"><br>

                <br><label for="gatve">Gatve:</label>
                <input type="text" id="gatve" name="gatve"><br>

                <br><label for="nr">Namo nr.:</label>
                <input type="text" id="nr" name="nr"><br>

                <br><label for="bnr">Buto nr.:</label>
                <input  type="text" id="bnr" name="bnr" placeholder="Irasykite buto Nr."><br>

                <br><label for="pasto">Pasto kodas:</label>
                <input class="pasto" type="number" id="pasto" name="pasto"><br>

                <br><label for="tel">Gavejo mob. tel.:</label>
                <input type="number" id="tel" name="tel"><br>

                <br><label for="pastas">El. pastas:</label>
                <input type="email" id="pastas" name="pastas" placeholder="Pvz. vardas.pavardenis@pastas.lt"><br>

                <br><label for="katalogas">Katalogas:</label>
                <input type="text" id="kataslogas" name="katalogas" placeholder="Pasirinkite katalogus"><br><br>

                <button class="sub">Saugoti</button>
            </form>
        </div>
    </div>
</body>
</html>
